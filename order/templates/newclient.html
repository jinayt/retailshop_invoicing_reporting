{% extends "base.html" %}
{% load static %}
{% block html_body %}
    
        <div class="card">
            <div class="card-header text-center"><h3>New client</h3></div>
            <div class="card-body">
                <form class="form-card" action="{% url "addclient" %}" method="post">
                    {% csrf_token %}
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-label px-3" for="firstname">First Name: </label>
                            <input class="form-input px-3" type="text" id="firstname" name="firstname" placeholder="">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-label px-3" for="lastname">Last Name: </label>
                            <input class="form-input px-3" type="text" id="" name="lastname" placeholder="">
                        </div>
                        
                    </div>
                    <div class="row justify-content-between text-left mt-3">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-label px-3" for="birthdate">Date of Birth:</label>
                            <input class="form-input px-3" type="date" id="birthdate" name="birthdate">
                        </div>
                        
                    </div>
                        
                    
                    <div class="mt-3 px-3">
                        <p>Gender:</p>                        
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="M" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                          
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="F">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                          
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="O">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Other
                            </label>
                          
                    </div>
                    
                    <div class="row justify-content-between text-left mt-3">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-label px-3" for="mobile">Mobile: </label>
                            <input class="form-input px-3" type="text" id="mobile" name="mobile" placeholder="" maxlength="10">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">  
                            <label class="form-label px-3" for="email">Email: </label>
                            <input class="form-input px-3" type="email" id="email" name="email" placeholder="">
                        </div>
                    </div>
                    
                    <div class="row justify-content-between text-left mt-3">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-label mb-2" for="line1">Address: </label>
                            <input class="form-input mb-2" type="text" id="line1" name="line1" placeholder="">
                            <input class="form-input mb-2" type="text" id="line2" name="line2" placeholder="">
                            <input class="form-input" type="text" id="line3" name="line3" placeholder="">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-label mb-2" for="city">city: </label>
                            <input class="form-input mb-2" type="text" id="city" name="city" placeholder="">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left mt-3">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-label mb-2" for="state">State: </label>
                            <select class="form-input mb-2"  id="state" name="state">
                                <option value="">Please Select state</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                            
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">  
                            <label class="form-label" for="pincode">Pincode: </label>
                            <input class="form-input" type="text" id="pincode" name="pincode" placeholder="" maxlength="6">
                        </div>
                    </div>


                    <div class="mt-2">
                        
                        
                        <br>
                        
                        
                    </div>
                    
                                                            
                    <div class="text-center mt-3">
                        
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    
{% endblock html_body %}

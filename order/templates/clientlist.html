{% extends "base.html" %}
{% block html_body %}
<div class="card"> 
    <div class="card-header text-center">
         <h3>Client Details</h3>
    </div>
    <div class="px-2 m-2 ">
        <a href="{% url "addclient" %}" class="btn btn-primary">Add Client</a>        
    </div>
    <div class="card-body">
        <div class="table-responsive">
        <table class="table" border="1">
                <thead>
                    <tr>
                        <th class="text-center" style="width:10%">client No.</th>
                        <th class="" style="width:30%">name</th>
                        <th class="" style="width:10%">mobile</th>
                        <th class="" style="width:20%">Email</th>
                        <th class="" style="width:30%">Order</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in client_list %}
                        <tr>
                            <td class="text-center">{{ client.client_id }}</td>
                            <td>{{ client.first_name }} {{ client.last_name }}</td>
                            <td>{{ client.mobile }}</td>
                            <td>{{ client.email }}</td>
                            <td>
                                <a href="{% url "addorder" client.client_id%}" class="btn btn-primary mb-2">Add</a>
                                <a href="{% url "allorders" %}" class="btn btn-primary mb-2">View</a>
                            </td>
                            <td></td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
        
        </div>
    </div>
</div>
{% endblock html_body %}
